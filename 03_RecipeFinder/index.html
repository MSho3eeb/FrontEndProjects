<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1><i class="fas fa-utensils"></i>Recipe Finder</h1>
        <p>Find your next delicious meal</p>
      </header>
      <div class="search-container">
        <input
          type="text"
          name=""
          id="search-input"
          placeholder="Enter meal name or keyword"
        />
        <button id="search-btn">Search</button>
      </div>
      <hr />
      <div class="results-container"></div>
      <div id="meal-details" class="meal-details-container"></div>
      <div id="no-meals">
        <h1><i class="fas fa-clipboard-list"></i></h1>
        <p>No Meals Found!</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
